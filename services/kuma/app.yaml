apiVersion: application.kubero.dev/v1alpha1
kind: KuberoApp
metadata:
  name: kuma
spec:
  name: kuma
  domain: kuma.lacolhost.com
  deploymentstrategy: docker
  image:
    repository: louislam/uptime-kuma
    tag: latest
    containerPort: "8080"
  ingress:
    hosts:
    - host: kuma.lacolhost.com
      paths:
      - path: /
        pathType: ImplementationSpecific
  addons: []
  envVars: []
  cronjobs: []
  extraVolumes:
  - accessModes:
    - ReadWriteOnce
    emptyDir: false
    mountPath: /app/data
    name: kuma-data
    size: 1Gi
    storageClass: standard
  web:
    replicaCount: 1
  worker:
    replicaCount: 0