apiVersion: application.kubero.dev/v1alpha1
kind: KuberoApp
metadata:
    name: code-server
    labels:
        manager: kubero
spec:
    name: code-server
    deploymentstrategy: docker
    envVars:
        - name: TZ
          value: Etc/UTC
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: PASSWORD
          value: secret
    extraVolumes:
        - accessMode: ReadWriteOnce
          accessModes:
              - ReadWriteOnce
          emptyDir: false
          mountPath: /config
          name: code-server-config
          size: 1Gi
          storageClass: standard
    cronjobs: []
    addons: []
    web:
        replicaCount: 1
    worker:
        replicaCount: 0
    image:
        containerPort: 8080
        pullPolicy: Always
        repository: lscr.io/linuxserver/code-server
        tag: latest