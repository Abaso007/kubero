apiVersion: application.kubero.dev/v1alpha1
kind: KuberoApp
metadata:
    name: chartdb
    labels:
        manager: kubero
spec:
    name: chartdb
    deploymentstrategy: docker
    envVars: []
    extraVolumes: []
    cronjobs: []
    addons: []
    web:
        replicaCount: 1
    worker:
        replicaCount: 0
    image:
        containerPort: "80"
        pullPolicy: Always
        repository: ghcr.io/chartdb/chartdb
        tag: latest