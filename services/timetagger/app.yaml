apiVersion: application.kubero.dev/v1alpha1
kind: KuberoApp
metadata:
  name: timetagger
spec:
  name: timetagger
  domain: timetagger.lacolhost.com
  deploymentstrategy: docker
  image:
    repository: ghcr.io/almarklein/timetagger
    tag: latest
    containerPort: "8080"
  ingress:
    hosts:
    - host: timetagger.lacolhost.com
      paths:
      - path: /
        pathType: ImplementationSpecific
  addons: []
  envVars:
  - name: TIMETAGGER_BIND
    value: 0.0.0.0:8080
  - name: TIMETAGGER_DATADIR
    value: /data/_timetagger
  - name: TIMETAGGER_CREDENTIALS
    value: test:$$2a$$08$$0CD1NFiIbancwWsu3se1v.RNR/b7YeZd71yg3cZ/3whGlyU6Iny5i
  cronjobs: []
  extraVolumes:
  - accessModes:
    - ReadWriteOnce
    emptyDir: false
    mountPath: /data/_timetagger
    name: timetagger-data
    size: 1Gi
    storageClass: standard
  web:
    replicaCount: 1
  worker:
    replicaCount: 0