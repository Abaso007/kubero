apiVersion: application.kubero.dev/v1alpha1
kind: KuberoApp
metadata:
    name: docuseal
    annotations:
        kubero.dev/template.architecture: "[]"
        kubero.dev/template.description: "Open source DocuSign alternative. Create, fill, and sign digital documents"
        kubero.dev/template.icon: "https://avatars.githubusercontent.com/u/138379721"
        kubero.dev/template.installation: ""
        kubero.dev/template.links: "[]"
        kubero.dev/template.screenshots: "['https://private-user-images.githubusercontent.com/5418788/251969508-d8703ea3-361a-423f-8bfe-eff1bd9dbe14.jpg?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..kTS97OVA9gDtRq9508X0bRSEs8e_j5lWrsRuR1WBzQw']"
        kubero.dev/template.source: "https://github.com/docusealco/docuseal"
        kubero.dev/template.tags: "['security','documents']"
        kubero.dev/template.title: "Docuseal"
        kubero.dev/template.website: "https://www.docuseal.com/"
    labels:
        manager: kubero
spec:
    name: docuseal
    deploymentstrategy: docker
    envVars: []
    extraVolumes: []
    cronjobs: []
    addons: []
    web:
        replicaCount: 1
    worker:
        replicaCount: 0
    image:
        containerPort: "3000"
        pullPolicy: Always
        repository: docuseal/docuseal
        tag: latest
